/* general toolbar styles */

.l7-bar {
	box-shadow: 0 1px 5px rgba(0,0,0,0.65);
	border-radius: 4px;
	}
.l7-bar a,
.l7-bar a:hover {
	background-color: #fff;
	border-bottom: 1px solid #ccc;
	width: 26px;
	height: 26px;
	line-height: 26px;
	display: block;
	text-align: center;
	text-decoration: none;
	color: black;
	}
.l7-bar a,
.l7-control-layers-toggle {
	background-position: 50% 50%;
	background-repeat: no-repeat;
	display: block;
	}
.l7-bar a:hover {
	background-color: #f4f4f4;
	}
.l7-bar a:first-child {
	border-top-left-radius: 4px;
	border-top-right-radius: 4px;
	}
.l7-bar a:last-child {
	border-bottom-left-radius: 4px;
	border-bottom-right-radius: 4px;
	border-bottom: none;
	}
.l7-bar a.l7-disabled {
	cursor: default;
	background-color: #f4f4f4;
	color: #bbb;
	}

  var scene = new L7.Scene({
    id: 'map',
    mapStyle: 'light', // 样式URL
    center: [116.3237, 39.8829],
    pitch: 0,
    zoom: 9
  });

  scene.on('loaded', function() {

    $.getJSON('https://gw.alipayobjects.com/os/basement_prod/1d27c363-af3a-469e-ab5b-7a7e1ce4f311.json', function(city) {
      var labeldata = city.features.map(function(fe) {
        return fe.properties;
      });
      var layer = scene.PolygonLayer().source(city).color('unit_price', ['#b2182b', '#ef8a62', '#fddbc7', '#d1e5f0', '#67a9cf', '#2166ac'].reverse()).shape('fill').active(true).style({
        opacity: 1
      }).render();
      var layer2 = scene.PolygonLayer().source(city).color('#fff').shape('line').style({
        opacity: 1
      }).render();
      scene.TextLayer({
        zIndex: 5
      }).source(labeldata, {
        parser: {
          type: 'json',
          x: 'longitude',
          y: 'latitude'
        }
      }).shape('name', 'text').size(20).color('#FFF').style({
        // fontFamily: 'Monaco, monospace', // 字体
        fontWeight: 200,
        textAnchor: 'center', // 文本相对锚点的位置 center|left|right|top|bottom|top-left
        textOffset: [0, 0], // 文本相对锚点的偏移量 [水平, 垂直]

        strokeColor: 'white', // 描边颜色
        strokeWidth: 1, // 描边宽度
        opacity: 1.0
      }).render();
    });
  });
