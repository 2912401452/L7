<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="geometry" content="diagram">
  <link rel="stylesheet" href="./assets/common.css">
  <title>city</title>
  <style>
	#map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>

<body>
<div id="map"></div>
<script src="https://webapi.amap.com/maps?v=1.4.8&key=15cd8a57710d40c9b7c0e3cc120f1200&plugin=Map3D"></script>
<script src="./assets/jquery-3.2.1.min.js"></script>
<script src="./assets/dat.gui.min.js"></script>
<script src="../build/L7.js"></script>
<script>

const scene = new L7.Scene({
  id: 'map',
  mapStyle: 'dark', // 样式URL
  center: [120.174865, 30.245345],
  pitch: 45,
  zoom: 14.63,
  minZoom:10
});
window.scene = scene;
scene.on('loaded', () => {
  $.get('./data/water.geojson', data => {
    scene.PolygonLayer({
      zIndex: 0
    })
    .source(data)
    .shape('fill')
    .color('rgb(71,148,218)')
    .render();
  });
  $.get('./data/land.geojson', data => {
    scene.PolygonLayer({
      zIndex: 0
    })
    .source(data)
    .shape('fill')
    .color('rgb(176,211,122)')
    .render();
  });
   $.get('./data/river.geojson', data => {
    scene.LineLayer({
      zIndex: 2
    })
    .source(data)
    .color('rgb(126,204,243)')
    .render();
  });
  
  $.get('./data/road.geojson', data => {
    scene.LineLayer({
      zIndex: 2
    })
    .source(data)
    .color('rgb(245,227,199)')
    .render();
  });
  
   $.get('./data/build.geojson', data => {
    scene.PolygonLayer({
      zIndex: 2
    })
    .source(data)
    .shape('extrude')
    .size('floor',[10,1000])
    .color('rgba(250,250,250,0.9)')
    .render();
  });
});

</script>
</body>
</html>
