<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="geometry" content="diagram">
  <link rel="stylesheet" href="./assets/common.css">
  <title>city demo</title>
  <style>
	#map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>

<body>
<div id = 'gui' style="position:absolute;top:0px;right:0px;z-index:2;"></div>
<div id="map"></div>
<script src="https://webapi.amap.com/maps?v=1.4.8&key=15cd8a57710d40c9b7c0e3cc120f1200&plugin=Map3D"></script>
<script src="./assets/jquery-3.2.1.min.js"></script>
<script src="./assets/dat.gui.min.js"></script>
<script src="../build/l7.js"></script>
<script>
var buildLayer =null;
const scene = new L7.Scene({
  id: 'map',
  mapStyle: 'dark', // 样式URL
  center: [
          120.15935897827148,
          30.261736090037477
        ],
  pitch:0,
  zoom: 5,
  showBuildingBlock:false,
  minZoom: 0,
  maxZoom: 18
});
scene.on('loaded',()=>{
   scene.image.addImage('marker', 'https://gw.alipayobjects.com/mdn/antv_site/afts/img/A*i5ltS4nOo2AAAAAAAAAAAABkARQnAQ');
  $.get('https://gw.alipayobjects.com/os/basement_prod/c6042c6b-45fd-4e2e-adf8-fdbf060441e8.json', function(data) {
      scene.PointLayer({
        zIndex: 2
      }).source(data)
      .shape('marker')
      .size(40)
      .active({fill:'red'})
      .color('w',["#002466", "#105CB3", "#2894E0", "#CFF6FF", "#FFF5B8", "#FFAB5C", "#F27049", "#730D1C"])
      .render();
    });

})

</script>
</body>
</html>
