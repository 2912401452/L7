<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="geometry" content="diagram">
  <link rel="stylesheet" href="./assets/common.css">
  <title>point_distribute</title>
  <style>
	#map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>

<body>
<div id="map"></div>
<script src="https://webapi.amap.com/maps?v=1.4.8&key=15cd8a57710d40c9b7c0e3cc120f1200&plugin=Map3D"></script>
<script src="./assets/jquery-3.2.1.min.js"></script>
<script src="./assets/dat.gui.min.js"></script>
<script src="../build/L7.js"></script>
<script>

const color1 = [ 'rgba(37, 140, 249, 0.8)', 'rgba(14, 241, 242, 0.8)', 'rgba(255, 255, 255, 0.8)' ];
const scene = new L7.Scene({
  id: 'map',
  mapStyle: 'light', // 样式URL
  center: [ 120.1243238, 30.27331571 ],
  pitch: 0,
  zoom: 14,
  minZoom: 9
});
window.scene = scene;
scene.image.addImage('bike', './image/Bike.png');
scene.on('loaded', () => {
  $.get('./data/pointbike.json', data => {
    scene.PointLayer({
      zIndex: 2
    })
    .source(data)
     .color('#0198BD')
    .size(40.0)
    .shape('image:bike')
    //.render();
  });
  $.get('./data/fence.json', data => {
    scene.PolygonLayer({
      zIndex: 0
    })
    .source(data)
    .shape('line')
    .color('#0198BD')
     .style({
       opacity:0.5
     })
     .render();
  });
  $.getJSON('./data/pointZone.json', data => {
    const fenceLayer = scene.PolygonLayer({
      zIndex: 1
    })
     .source(data)
    .shape('fill')
    .active({fill:'blue'})
    .color("#F04850")
     .style({
       opacity:1.0
     })
     .render();
      fenceLayer.on('click',(e)=>{
        console.log(e.feature.properties._id);
      })
  });
 
});

</script>
</body>
</html>
