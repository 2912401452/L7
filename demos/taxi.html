<script src="./assets/jquery-3.2.1.min.js"></script>

<script src="../build/L7.js"></script>
<script>
var buildLayer =null;
const scene = new L7.Scene({
  id: 'map',
  mapStyle: 'dark', // 样式URL
  center: [ 121.507674, 31.223043 ],
  pitch: 65.59312320916906,
  zoom: 16.4,
  minZoom: 15,
  maxZoom: 18
});
scene.on('loaded', () => {
  $.get('https://gw.alipayobjects.com/os/rmsportal/kNDVHmyUWAKhWmWXmjxM.json', data => {
    scene.LineLayer({
      zIndex: 2
    })
    .source(data)
    //.color('#F08D41')
    .color('#ff893a')
    .animate({enable:true})
    .render();
  });
   $.get('./data/2.geojson', data => {
   buildLayer =  scene.PolygonLayer({
      zIndex: 2
    })
    .source(data)
    .shape('extrude')
    .size('floor',[0,2000])
    .color('rgba(242,246,250,1.0)')
     .animate({enable:true})
     .style({
       opacity:1.0,
       baseColor:'rgb(16,16,16)',
       windowColor:'rgb(30,60,89)',
       //brightColor:'rgb(155,217,255)'
       brightColor:'rgb(255,176,38)'
     })
    .render();
    
    
  });
});
