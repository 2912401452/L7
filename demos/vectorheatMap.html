<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="geometry" content="diagram">
  <link rel="stylesheet" href="./assets/common.css">
  <link rel="stylesheet" href="./assets/info.css">

  <title>hexagon demo</title>
  <style>
  body {margin: 0;}
	#map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>

<body>
<div id="map"></div>
 <script src="https://webapi.amap.com/maps?v=1.4.8&key=15cd8a57710d40c9b7c0e3cc120f1200&plugin=Map3D"></script>
<script src="./assets/jquery-3.2.1.min.js"></script>
<script src="./assets/dat.gui.min.js"></script>
<script src="../build/L7.js"></script>
<script>

const scene = new L7.Scene({
  id: 'map',
  mapStyle: 'dark', // 样式URL
  center: [116.5909,39.9225 ],
  pitch: 0,
  hash:true,
  zoom: 14,

});
window.scene = scene;
scene.on('loaded', () => {
  const layer = scene.VectorTileLayer({
    zIndex:0,
    layerType:'heatmap'
  })
  .source('http://alipay-rmsdeploy-image.cn-hangzhou.alipay.aliyun-inc.com/thinkgis/tile/point2/{z}/{x}/{y}.pbf',{
    parser:{
      type: 'mvt',
      sourceLayer:'layer',
      maxZoom: 17,
    }
  })
  .scale({
    total:{
      min:0,
      max:1000000,
      type:'log'
    }
  })
  .shape('heatmap')
  .size('total',[ 0, 1])
  .style({
      intensity: 10,
      radius: 10,
      opacity:1,
      rampColors: {
        colors: [ '#ffda45ff', '#fde725ff', '#ffc934ff', '#ffb824ff', '#ffb824ff', '#fa8100ff' ],
        positions: [ 0, 0.2, 0.4, 0.6, 0.9, 1.0 ]
      }
    })
  .render(
  );
  layer.on('mousemove',(feature)=>{
   console.log(feature);
  })
   console.log(layer);
  });

</script>
</body>
</html>
