<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="geometry" content="diagram">
  <link rel="stylesheet" href="./assets/common.css">
  <link rel="stylesheet" href="./assets/info.css">

  <title>hexagon demo</title>
  <style>
  body {margin: 0;}
	#map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>

<body>
<div id="map"></div>
 <script src="https://webapi.amap.com/maps?v=1.4.15&key=15cd8a57710d40c9b7c0e3cc120f1200&plugin=Map3D"></script>
<script src="./assets/jquery-3.2.1.min.js"></script>
<script src="./assets/dat.gui.min.js"></script>
<script src="../build/L7.js"></script>
<script>

const scene = new L7.Scene({
  id: 'map',
  mapStyle: 'light', // 样式URL
  center: [104.838088,34.075889 ],
  pitch: 0,
  hash:false,
  zoom: 3,
  maxZoom:7,

});


// 高德数据服务  https://mvt.amap.com/district/CHN2/{z}/{x}/{y}/4096?key=608d75903d29ad471362f8c58c550daf
scene.on('loaded', () => {
  
  const attributeCtr = new L7.Control.Attribution();
  attributeCtr.addTo(scene);

  scene.addTileSource('test',{
     url:'http://127.0.0.1:8080/{z}/{x}/{y}.pbf',
     type:'vector',
     minZoom: 0,
     maxZoom:9
  })
  
  const layer = scene.PolygonLayer({
    zIndex:0,
  }) 
  .source('test',{
    parser:{
      type: 'mvt',
      sourceLayer:'boundaries_admin_3',
      idField:'id'
    }
   })
  .shape('fill')
  .active(true)
  //.color('adcode_cit',['#d53e4f','#f46d43','#fdae61','#fee08b','#ffffbf','#e6f598','#abdda4','#66c2a5','#3288bd'])
   .color('#f46d43')
  .style({
    opacity:1.0
  })
 .render();
 layer.on('click',(e) => {
           const { lnglat, feature } = e;
         const popup = new L7.Popup()
          .setLnglat([lnglat.lng, lnglat.lat])
          .setHTML(feature.properties.id).addTo(scene);
  }) 
 const layer2 = scene.PolygonLayer({
    zIndex:10,
  }) 
  .source('test',{
    parser:{
      type: 'mvt',
      sourceLayer:'boundaries_admin_3',
      idField:'id'
    }
   })
  .shape('line')
  .size(1)
  .active(false)
  .color('#fff')
  .style({
    opacity:1.0
  })
  .render();

  const layer3 = scene.PointLayer({
    zIndex:10,
  }) 
  .source('test',{
    parser:{
      type: 'mvt',
      sourceLayer:'points_admin_3',
      idField:'id'
    }
   })
  .shape('circle')
  .size(4)
  .active(false)
  .color('#F77472')
  .style({
    opacity:1.0
  })
  .render();
  const overlayers = {
    "行政区划": layer,
    "标注": layer3,
  };
 const layerContr =  new L7.Control.Layers({overlayers}).addTo(scene);
 const popup = new L7.Popup({anchor:'left'}).setText('hello world')
 const marker = new L7.Marker({color:'red'})
 .setLnglat([104.838088,34.075889 ])
 .setPopup(popup)
 .addTo(scene);
 
});

</script>
</body>
</html>
